{% set name = "standardebooks" %}
{% set version = "2.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/standardebooks-{{ version }}.tar.gz
  sha256: 09c8bac117ca5ad1db589ef3aff6beb2770873566dfe913e85bc5603e69143c3

build:
  number: 0
  noarch: python
  entry_points:
    - se = se.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6.9,<3.9
  run:
    - cairosvg ==2.5.2
    - chardet ==4.0.0
    - cssselect ==1.1.0
    - cssutils ==2.3.0
    - ftfy ==6.0.3
    - gitpython ==3.1.11
    - importlib_resources ==1.0.2
    - lxml ==4.9.2
    - natsort ==7.1.1
    - pillow ==8.4.0
    - psutil ==5.9.4
    - pyphen ==0.11.0
    - python >=3.6.9,<3.9
    - regex ==2022.10.31
    - requests ==2.27.1
    - rich ==12.6.0
    - roman ==3.3.0
    - selenium ==3.141.0
    - smartypants ==2.0.1
    - tinycss2 ==1.1.1
    - titlecase ==2.3
    - unidecode ==1.3.6

test:
  imports:
    - se
  commands:
    - pip list | grep -E '{{ name }}\s+{{ version }}'
    - se --help
  requires:
    - pip

about:
  home: https://standardebooks.org
  summary: The toolset used to produce Standard Ebooks epub ebooks.
  dev_url: https://github.com/standardebooks/tools/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.md
  description: |
    A collection of tools Standard Ebooks uses to produce its ebooks,
     including basic setup of ebooks, text processing, and build tools.
    Installing this toolset using pipx or conda makes the se command
     line executable available. Its various commands are described below,
     or you can use se help to list them.

extra:
  recipe-maintainers:
    - thewchan
